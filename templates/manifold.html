<!DOCTYPE html>
<html>
  <head>
    <title>Manifold Calibration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
      .modebar-btn .icon {
        height: 0.75em;
        width: 0.75em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="graph"></div>
      <br />
      <form id="options_form">
        <div class="columns">
          <div class="column">
            <label class="label" for="xbin_modifier">X-Axis Bin Method</label>
            <div class="field">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="xbin_modifier" id="xbin_modifier">
                    <option value="prob_at_close" selected>Probability at Close</option>
                    <option value="prob_at_midpoint" disabled>Probability at Midpoint</option>
                    <option value="prob_time_weighted" disabled>Time-Weighted Probability</option>
                  </select>
                </div>
              </div>
            </div>
            <label class="label" for="xbin_size">X-Axis Bin Size</label>
            <div class="field">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="xbin_size" id="xbin_size">
                    <option value="0.005">0.5%</option>
                    <option value="0.010" selected>1.0%</option>
                    <option value="0.015">1.5%</option>
                    <option value="0.020">2.0%</option>
                    <option value="0.025">2.5%</option>
                    <option value="0.030">3.0%</option>
                    <option value="0.040">4.0%</option>
                    <option value="0.050">5.0%</option>
                    <option value="0.060">6.0%</option>
                    <option value="0.070">7.0%</option>
                    <option value="0.080">8.0%</option>
                    <option value="0.090">9.0%</option>
                    <option value="0.100">10%</option>
                  </select>
                </div>
              </div>
            </div>
            <label class="label" for="ybin_modifier">Y-Axis Weight</label>
            <div class="field">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="ybin_modifier" id="ybin_modifier">
                    <option value="none" selected>No Weight</option>
                    <option value="volume">Weight by Volume</option>
                    <option value="payout" disabled>Weight by Payout</option>
                    <option value="traders" disabled>Weight by Traders</option>
                  </select>
                </div>
              </div>
            </div>
            <label class="label" for="point_modifier">Datapoint Scale</label>
            <div class="field">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="point_modifier" id="point_modifier">
                    <option value="none" selected>Default Size</option>
                    <option value="count">Scale by Number of Markets</option>
                    <option value="volume">Scale by Total Volume</option>
                    <option value="payout" disabled>Scale by Total Payout</option>
                    <option value="traders" disabled>Scale by Total Traders</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <label class="label" for="creator_username">Creator Username</label>
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">equals</a>
              </p>
              <div class="control">
                <input class="input" type="text" name="creator_username" id="creator_username" />
              </div>
            </div>
            <label class="label" for="question_text">Question Text</label>
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">contains</a>
              </p>
              <div class="control">
                <input class="input" type="text" name="question_text" id="question_text" />
              </div>
            </div>
            <label class="label" for="group_text">Group</label>
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">contains</a>
              </p>
              <div class="control">
                <input class="input" type="text" name="group_text" id="group_text" disabled />
              </div>
            </div>
            <label class="label" for="description_length_val">Description Length</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="description_length_mod" disabled>
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="description_length_val" id="description_length_val" disabled />
              </div>
            </div>
            <label class="label" for="is_predictive">Predictive Label</label>
            <div class="field">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select name="is_predictive" id="is_predictive" disabled>
                    <option value="all" selected>All markets</option>
                    <option value="predictive">Predictive only</option>
                    <option value="nonpredictive">Non-predictive only</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <label class="label" for="volume_val">Market Volume</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="volume_mod">
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="volume_val" id="volume_val" />
              </div>
              <p class="control">
                <a class="button is-static">M$</a>
              </p>
            </div>
            <label class="label" for="liquidity_val">Market Liquidity</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="liquidity_mod">
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="liquidity_val" id="liquidity_val" />
              </div>
              <p class="control">
                <a class="button is-static">M$</a>
              </p>
            </div>
            <label class="label" for="payout_val">Market Payout</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="payout_mod" disabled>
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="payout_val" id="payout_val" disabled />
              </div>
              <p class="control">
                <a class="button is-static">M$</a>
              </p>
            </div>
            <label class="label" for="num_traders_val">Number of Traders</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="num_traders_mod" disabled>
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="num_traders_val" id="num_traders_val" disabled />
              </div>
            </div>
            <label class="label" for="num_comments_val">Number of Comments</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="num_comments_mod" disabled>
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="num_comments_val" id="num_comments_val" disabled />
              </div>
            </div>
          </div>
          <div class="column">
            <label class="label" for="date_created_val">Date Created</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="date_created_mod">
                    <option value="lt">Before</option>
                    <option value="gt">After</option>
                  </select>
                </span>
              </p>
              <p class="control is-expanded">
                <input class="input" type="date" name="date_created_val" id="date_created_val" />
              </p>
            </div>
            <label class="label" for="date_closed_val">Date Closed</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="date_closed_mod">
                    <option value="lt">Before</option>
                    <option value="gt">After</option>
                  </select>
                </span>
              </p>
              <p class="control is-expanded">
                <input class="input" type="date" name="date_closed_val" id="date_closed_val" />
              </p>
            </div>
            <label class="label" for="open_days_val">Open Length</label>
            <div class="field has-addons">
              <p class="control">
                <span class="select">
                  <select id="open_days_mod">
                    <option value="gt">≥</option>
                    <option value="lt">≤</option>
                  </select>
                </span>
              </p>
              <div class="control">
                <input class="input" type="number" name="open_days_val" id="open_days_val" />
              </div>
              <p class="control">
                <a class="button is-static">days</a>
              </p>
            </div>
          </div>
          <div class="column is-2">
            <div class="field">
              <div class="control is-grouped-centered">
                <button class="button is-link" type="submit">Apply</button>
                <button class="button is-light" type="reset">Reset</button>
              </div>
            </div>
            <div id="status_reponse"></div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      document.getElementById('options_form').addEventListener('submit', function (event) {
        event.preventDefault()

        // Show loading text
        updateStatus(['Loading...'])

        // List of items to submit
        const params = [
          'xbin_modifier',
          'xbin_size',
          'ybin_modifier',
          'point_modifier',
          'is_predictive',
          'creator_username',
          'question_text',
          'group_text',
          'volume_val',
          'volume_mod',
          'liquidity_val',
          'liquidity_mod',
          'payout_val',
          'payout_mod',
          'num_traders_val',
          'num_traders_mod',
          'num_comments_val',
          'num_comments_mod',
          'date_created_val',
          'date_created_mod',
          'date_closed_val',
          'date_closed_mod',
          'open_days_val',
          'open_days_mod',
        ]

        const bodyParams = new URLSearchParams()
        params.forEach((param) => {
          const element = document.getElementById(param)
          bodyParams.append(param, element.value)
        })

        // Send AJAX request to the backend
        fetch('/manifold/get_data', {
          method: 'POST',
          body: bodyParams,
        })
          .then((response) => response.json())
          .then((data) => {
            // Render response data
            updateGraph(data)
            updateResponseField(data)
          })
      })

      document.addEventListener('DOMContentLoaded', function () {
        // Render placeholder
        updateGraph({
          status: 'loading',
          x: [],
          y: [],
          num_markets: [],
          title: 'Calibration Data Loading...',
          xlabel: 'Loading...',
          ylabel: '',
        })
        // Get default data
        fetch('/manifold/get_data', {
          method: 'POST',
          body: new URLSearchParams({
            trigger: 'pageload',
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Render default data
            updateGraph(data)
            updateResponseField(data)
          })
      })

      function updateGraph(data) {
        // Update status text
        if (data.status == 'success') {
          updateStatus(['Markets in sample: ' + data.num_markets_total, 'Brier score: ' + data.brier_score])
        } else if (data.status == 'loading') {
          updateStatus(['Loading...'])
        } else if (data.status == 'error') {
          updateStatus([data.error_description])
        }

        // Use Plotly to create and update the graph
        var traces = [
          {
            x: data.x,
            y: data.y,
            text: data.num_markets.map((i) => i + ' markets'),
            name: 'Calibration',
            type: 'scatter',
            mode: 'markers',
            marker: {
              color: 'rgb(227, 119, 194)',
              size: 10,
            },
          },
          {
            x: [0, 1],
            y: [0, 1],
            name: 'Perfect',
            type: 'lines',
            mode: 'line',
            line: {
              color: 'rgb(127, 127, 127)',
              width: 1,
            },
          },
        ]
        var layout = {
          title: data.title,
          xaxis: {
            title: data.xlabel,
            range: [0, 1],
            tickformat: ',.0%',
          },
          yaxis: {
            title: data.ylabel,
            range: [0, 1],
            tickformat: ',.0%',
          },
          //height: 500,
          //margin: { l: 60, r: 40, t: 60, b: 40 },
          showlegend: false,
        }
        const config = { responsive: true }
        Plotly.newPlot('graph', traces, layout, config)
      }

      function updateResponseField(data) {}

      function updateStatus(lines) {
        var html = ''
        lines.forEach((line) => {
          html += '<p>' + line + '</p>'
        })
        document.getElementById('status_reponse').innerHTML = html
      }
    </script>
  </body>
</html>
